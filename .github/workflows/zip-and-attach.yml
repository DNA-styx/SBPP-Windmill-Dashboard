name: Zip and Attach to Release

on:
  workflow_dispatch:
    inputs:
      upload_url:
        description: "The upload URL for attaching assets to the release"
        required: false
  release:
    types: [published] # Trigger when a release is published

jobs:
  zip-and-attach:
    name: Zip and Attach Repository Content
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Get the release tag
      - name: Extract Release Tag
        run: echo "RELEASE_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      # Step 3: Zip the repository content with the tag in the file name
      - name: Create ZIP Archive
        run: |
          zip -r SBPP-Windmill-Dashboard-${RELEASE_TAG}.zip .

      # Step 4: Determine upload URL
      - name: Determine Upload URL
        id: upload-url
        run: |
          if [ -z "${{ github.event.release.upload_url }}" ] && [ -z "${{ github.event.inputs.upload_url }}" ]; then
            echo "Error: upload_url is required but not provided."
            exit 1
          fi
          if [ -n "${{ github.event.release.upload_url }}" ]; then
            echo "UPLOAD_URL=${{ github.event.release.upload_url }}" >> $GITHUB_ENV
          else
            echo "UPLOAD_URL=${{ github.event.inputs.upload_url }}" >> $GITHUB_ENV
          fi

      # Step 5: Upload the ZIP file as an asset to the release
      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: SBPP-Windmill-Dashboard-${{ env.RELEASE_TAG }}.zip
          asset_name: SBPP-Windmill-Dashboard-${{ env.RELEASE_TAG }}.zip
          asset_content_type: application/zip
