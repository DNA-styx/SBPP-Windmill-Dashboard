            - name: Increment value automatically
  # You may pin to the exact commit or the version.
  # uses: yoichiro/gh-action-increment-value@03a794ec691e62fdb2dd03f105ef239e8f932678
  uses: yoichiro/gh-action-increment-value@v5
  with:
    # A directory where has the target file
    target_directory: 'sbpp-windmill-dashboard'
    # A target file name
    target_file: 'theme.conf.php'
    # A prefix string
    prefix: 'define('theme_version', "0.0.'
    # A suffix string
    suffix: '");'
